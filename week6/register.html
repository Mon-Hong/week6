<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Page Title</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
	<script src='register.js'></script>
</head>
<body>
	<form name="myForm" id="myForm" action="login.html">
		<fieldset>
			<legend><h1>Register</h1></legend>
			<span><h3>* require</h3></span> 
			
			<span id="errormsg"></span> <br>
			First name*: 
			<input type="text" name="firstname" required>
			Last name*: 
			<input type="text" name="lastname" required><br>
			<br>
			Gender*: 
			<input type="radio" name="gender" value="male" required>Male 
			<input type="radio" name="gender" value="female" required>Female 
			<input type="radio" name="gender" value="female" required>Other <br>
			<br>
			Birthday*: 
			<input type="date" name="bday" value="" required> <br>
			<br>
			Email address*: 
			<input type="email" name="email" required> <br>
			<br>
			Username*: 
			<input type="text" name="username" required> <br>
			<br>
			Password*: 
			<input type="password" name="password1" id="password1" required> <br>
			<br>
			Retype Password*: 
			<input type="password" name="password2" id="password2" required> <br>
			<br>

			<input id="submit" type="submit"  value="Register" >
			<input id="reset"type="reset" value="Reset">
			


		</fieldset>
		<img src = "Attack-On-Titan-PNG-File-1.png">
	</form>
</body>
</html>
